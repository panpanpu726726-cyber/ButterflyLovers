    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ink': '#121212',
              'ink-soft': '#4A4A4A',
              'paper': '#F4F1E6',
              'cinnabar': '#8E2E2A',
              'jade': '#2D5246',
              'gold': '#B08D57',
            },
            fontFamily: {
              display: ['"ZCOOL XiaoWei"', 'serif'],
              serif: ['"Playfair Display"', '"Noto Serif SC"', 'serif'],
              script: ['"Mrs Saint Delafield"', 'cursive'],
              elegant: ['"Noto Serif SC"', 'serif'],
              calligraphy: ['"Zhi Mang Xing"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F4F1E6;
        color: #121212;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        font-family: "Playfair Display", "Noto Serif SC", serif;
      }
      
      .font-display, .font-serif, .font-script {
        letter-spacing: 0.02em;
      }

      @keyframes ink-reveal-anim {
        0% { opacity: 0; transform: translateY(5px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .ink-reveal { animation: ink-reveal-anim 1.2s ease-out forwards; }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #F4F1E6; }
      ::-webkit-scrollbar-thumb { background: #121212; border-radius: 2px; }

      p { line-height: 1.8; }
    </style>
